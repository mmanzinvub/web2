<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Forma za unos korisnika</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="ime">Ime</label>
                <input type="text" class="form-control" id="ime">
            </div>
            <div class="form-group">
                <label for="prezime">Password</label>
                <input type="text" class="form-control" id="prezime">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <br>
            <label>Spol</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="spol" id="musko" value="musko">
                <label class="form-check-label" for="musko">
                  Musko
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="spol" id="zensko" value="zensko">
                <label class="form-check-label" for="zensko">
                  Zensko
                </label>
              </div>
              <br>
              <label>Interesi</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="programiranje" id="programiranje">
                <label class="form-check-label" for="programiranje">
                  Programiranje
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="dizajn" id="dizajn">
                <label class="form-check-label" for="dizajn">
                  Dizajn
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="bazePodataka" id="bazePodataka">
                <label class="form-check-label" for="bazePodataka">
                  Baze podataka
                </label>
              </div>
              <br>
            <button type="submit" class="btn btn-primary">Posalji</button>
        </form>
    </div>
</body>

</html>
